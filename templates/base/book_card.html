<div class="col s12 m4">
    <div class="card">
        <div class="card-image">
            <img src="{{ book.image.url }}">
        </div>
        <div class="card-content">

            <span class="card-title"><a href="{% url 'base:book_details' book.slug %}">{{ book|truncatewords:3}}</a> </span>
            <p>{{ book.description|truncatechars:60 }}</p>
        </div>
        <div class="card-action">
            <a href="{% url 'base:book_details' book.slug %}">more...</a>
        </div>
    </div>
</div>
